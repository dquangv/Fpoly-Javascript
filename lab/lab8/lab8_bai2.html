<!DOCTYPE html>
<html>
<head>
    <title>Form Validation</title>
    <style>
        body {
            text-align: center;
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
        }

        input[type="text"],
        input[type="password"] {
            width: 30%;
            padding: 5px;
            font-size: 14px;
        }

        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Form Validation</h1>
    <form id="myForm">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName">
            <div id="errorFirstName" class="error-message"></div>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName">
            <div id="errorLastName" class="error-message"></div>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
            <div id="errorEmail" class="error-message"></div>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <div id="errorPassword" class="error-message"></div>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber">
            <div id="errorPhoneNumber" class="error-message"></div>
        </div>
        <button type="submit">Submit</button>
    </form>

    <script src="lab8_bai2.js"></script>
</body>
</html>
